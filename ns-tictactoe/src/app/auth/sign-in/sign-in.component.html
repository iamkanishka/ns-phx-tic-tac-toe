<GridLayout backgroundColor="black" rows="*, auto, *" columns="*" >
  <StackLayout row="1" horizontalAlignment="center" verticalAlignment="center" spacing="40">

    <!-- Logo -->
    <Image
      src="https://i.ibb.co/hJ9qgKRx/download-3.png"
      width="150"
      height="150"
      stretch="aspectFit"
      horizontalAlignment="center"
    ></Image>

    <!-- Title -->
    <Label
      text="TIC TAC TOE"
      class="title"
      fontSize="28"
      fontWeight="bold"
      color="#FFFFFF"
      horizontalAlignment="center"
    ></Label>

    <!-- Google Sign-In Button -->
    <StackLayout
      class="google-btn"
      orientation="horizontal"
      verticalAlignment="center"
      horizontalAlignment="center"
      (tap)="onGoogleSignUp()"
      marginTop="20"
    >
      <Image
       src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
        width="24"
        height="24"
        stretch="aspectFit"
        class="google-icon"
      ></Image>

      <Label
        text="Sign in with Google"
        class="google-text"
        verticalAlignment="center"
      ></Label>

       <!-- Spinner / Loader -->
  <ActivityIndicator
    busy="{{ isLoadingGoogle }}"
    width="22"
    height="22"
    marginLeft="10"
    verticalAlignment="center"
   color="black"
  ></ActivityIndicator>


    </StackLayout>

  </StackLayout>
</GridLayout>
